{% extends "layout.html" %}

    {% block code_block %}

        <h1>Movie Review Sentiment Analysis</h1>
        <p>This application is going to classified the reviews.</p>


        <form action="http://localhost:5000/analysis" method="POST">

            <!-- algorithm -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Algorithm</label>
                        <select name="algorithm" class="form-control">
                            <option value="lr">Linear Regression</option>
                            <option value="rf">Random Forest</option>
                            <option value="lgr">Logistic Regression</option>
                            <option value="mnb">Multinomial Naive Bayes</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- user input -->
            <h3>User Input Values</h3>
            <br/>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Write a Review</label>
                        <textarea name="review" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-12">
                    <input class="btn btn-success" type="submit" value="Submit">
                    <input class="btn btn-danger" type="reset" value="Clear">
                </div>
            </div>
        </form>

    {% endblock code_block %}
